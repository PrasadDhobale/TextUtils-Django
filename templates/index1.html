<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Text Utils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Text Utils</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to Text Utils</strong> You can analyze text using this tool.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <form action="/analyze/" method="post">
        {% csrf_token %}
        <div class="form-floating">
          <textarea class="form-control" name="text" placeholder="Enter Your Text" id="text" style="height: 100px"></textarea>
          <label for="text">Enter Your Text</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="rempunc" checked>
          <label class="form-check-label" for="rempunc">Remove Punctuation</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="capitalize" type="checkbox" role="switch" id="capatalize">
          <label class="form-check-label" for="capatalize">Capatalize</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="newlineremove" type="checkbox" role="switch" id="newlineremove">
          <label class="form-check-label" for="newlineremove">New Line Remove</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="spaceremover">
          <label class="form-check-label" for="spaceremover">Space Remover</label>
        </div>

        <button type="submit" class="btn btn-success">Analyze Text</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
